<div style="width: 100%;">
    <p>{{productsFound}} Product(s) found</p>

    <div class="main">
        <ng-container *ngFor="let item of items">
            <app-item 
                (onAddCart)="onAddCart($event)"
                [pickedSizes]="pickedSizes"
                *ngIf="showItem(item)"
                [item]="item"
            >
            </app-item>
        </ng-container>
    </div>
</div>
