<div style="width:100%; display: flex; justify-content: center;">
  
  <app-shopping
    [cart]="cart"
    [closeSidebar]="closeSidebar"
    (addItem)="addItem($event)"
    (delItem)="delItem($event)"
    (deleteAllItem)="deleteAllItem($event)"
  >

  </app-shopping>

  <div style="width: 75%; margin-top: 30px;">
    <h5>Shopping App</h5>
    <hr>

    <!-- The Sizes and Actual Project -->
    <div style="width:100%; display: flex; flex-grow: 1;">
      <app-side-bar
        [sizes]="sizes" 
        [pickedSizes]="pickedSizes"
        (sizeClicked)="sizeClick($event)">
      >

      </app-side-bar>

      <app-items-list
        style="width: 100%;"
        [pickedSizes]="pickedSizes"
        (addCart)="addCart($event)"
      >

      </app-items-list>

      <div (click)="openSidebar()"
        style="display: flex; position: absolute; right: 0; align-items: center; justify-content: center;">
        <div style="border-radius: 100px; width: 30px; height: 30px;  margin-right: 10px; background-color: yellow; font-weight: bold; text-align: center;">
            {{productsFound}}
        </div>

        <div style="width: 40px; height: 40px; background-color: black; display: flex; align-items: center; justify-content: center;">
          <img src="assets/static/cart-icon.png">
        </div>
      </div>
    </div>
    
  </div>
</div>
